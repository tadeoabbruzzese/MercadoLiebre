<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form method="post" action="/">

        <div>
            <label for="fullName">Nombre y Apellido</label>
            <input type="text" name="fullName" id="fullName">
    
        </div>
    
        <div>
            <label for="userName">Nombre de usuario</label>
            <input type="text" name="userName" id="userName" minlength="6">
    
        </div>
    
        <div>
            <label for="birthDate">Fecha de nacimiento</label>
            <input type="date" name="birthDate" id="birthDate">
    
        </div>
    
        <div>
            <label for="address">Domicilio</label>
            <input type="text" name="address" id="address">
    
        </div>
    
        <div>
            <p>Elija tipo de usuario</p>
            <label>Comprador<input type='radio' name='userType' value="buyer"> </label>
            <label>Vendedor<input type='radio' name='userType' value="seller"> </label>
    
        </div>
    
        <div>
            <p>Elija categorías de interés </p>
            <label>Electro<input type='checkbox' name='categories' value="electro"> </label>
            <label>Moda<input type='checkbox' name='categories' value="moda"> </label>
            <label>Hogar<input type='checkbox' name='categories' value="hogar"> </label>
            <label>Juguetería<input type='checkbox' name='categories' value="jugueteria"> </label>
            <label>Vida sana<input type='checkbox' name='categories' value="vidasana"> </label>
    
        </div>
    
        <div>
            <label for="profilePhoto">Foto de usuario</label>
            <input type="file" accept=".jpg, .png, .jpeg" name="profilePhoto" id="profilePhoto">
    
        </div>
    
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password">
        </div>
    
        <div>
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
    
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar formulario</button>
        </div>
    </form>
</body>
</html>
